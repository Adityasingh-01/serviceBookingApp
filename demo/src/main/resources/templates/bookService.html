<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>avalon</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{css/responsive.css}">
    <!-- fevicon -->
    <link rel="icon" href="" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{css/jquery.mCustomScrollbar.min.css}">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="" /></div>
</div>
<!-- end loader -->
<!-- section -->
<section id="contact" class="dark_bg_blue layout_padding cross_layout padding_top_0 margin_top_0">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">

                <div th:if="${errorCode == '01'}" class="full slider_cont_section">
                    <h4><span th:text="${errorMessage}"/></h4>
                    <div class="button_section">
                        <a th:href="@{/login}">Login</a>
                        <a th:href="@{/register}">Register</a>
                        <a th:href="@{/home}">Home</a>
                    </div>
                </div>
                <div th:unless="${errorCode == '01'}" class="full slider_cont_section">
                    <div class="button_section margin_top_30" >
                        <a th:href="@{/home}">Home</a>
                        <a th:href="@{/logOut}">Log Out</a>
                    </div>
                </div>

            </div>
            <div class="col-md-5">
                <div id="slider_main" class="carousel slide" data-ride="carousel">
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/slider_1.png" alt="#" />
                        </div>
                        <div class="carousel-item">
                            <img src="images/slider_2.png" alt="#" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div th:unless="${noVehicle == 'true'}" class="container margin_top_30">
        <div class="row">
            <div class="col-md-12">
                <div class="full">
                    <h3 style="color:#f36b2a">Here are your Vehicles</h3>
                </div>
            </div>
            <div class="col-md-12">
                <div class="full" style="color:#f36b2c">
                    <div class="contact_form">
                        <form name="carForm" th:action="@{/fetchTimeSlots}">
                            <table border="1" width="800">
                                <tr>
                                    <td style="text-align: center; vertical-align: middle;">Select a Vehicle</td>
                                    <td style="text-align: center; vertical-align: middle;">
                                        <select name="carId" >
                                            <option value=""> -- </option>
                                            <option th:each="vehicle : ${vehicles}"
                                                    th:value="${vehicle.id}"
                                                    th:utext="${vehicle.nickName}"/>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; vertical-align: middle;">
                                        Select Date
                                    </td>
                                    <td style="text-align: center; vertical-align: middle;">
                                        <input name="serviceDate" id="serviceDate" type="date"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; vertical-align: middle;">
                                        Fetch Time Slots
                                    </td>
                                    <td style="text-align: center; vertical-align: middle;">
                                        <input name="submit" type="submit" value="Select Time Slots" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>



<div class="overlay"></div>

<!-- Javascript files-->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Scrollbar Js Files -->
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
      </script>


<!-- google map js -->
<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8eaHt9Dh5H57Zh0xVTqxVdBFCvFMqFjQ&callback=initMap"></script>-->
<!-- end google map js -->
</body>
<!-- end section -->

</html>
