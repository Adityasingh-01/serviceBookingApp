<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>avalon</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{css/responsive.css}">
    <!-- fevicon -->
    <link rel="icon" href="" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{css/jquery.mCustomScrollbar.min.css}">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="" /></div>
</div>
<!-- end loader -->
<!-- section -->
<section id="contact" class="dark_bg_blue layout_padding cross_layout padding_top_0 margin_top_0">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="full center">
                    <h2 class="heading_main orange_heading">Register</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="full">
                    <div class="contact_form">
                        <form th:action="@{/handleRegistration}">
                            <fieldset class="row">
                                <div class="col-md-12">
                                    <div class="full field">
                                        <input type="text" placeholder="First Name" name="firstName" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="full field">
                                        <input type="text" placeholder="Last Name" name="lastName" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="full field">
                                        <input type="email" placeholder="Email" name="email" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="full field">
                                        <input type="password" placeholder="Password" name="password" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="full field">
                                        <input type="text" placeholder="Phone" name="number" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="full field">
                                        <textarea placeholder="Address" name="address"></textarea>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="full center">
                                        <button class="submit_bt">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="full map_section">
                    <div id="map">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="overlay"></div>

<!-- Javascript files-->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Scrollbar Js Files -->
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
      </script>


<!-- google map js -->
<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8eaHt9Dh5H57Zh0xVTqxVdBFCvFMqFjQ&callback=initMap"></script>-->
<!-- end google map js -->
</body>
<!-- end section -->

</html>
